    classpath = sourceSets.main.runtimeClasspath
    main = 'io.agriledger.webserver.ServerKt'
    args '--server.port=50005', '--config.rpc.host=localhost', '--config.rpc.port=10012', '--config.rpc.username=test_rpc_user', '--config.rpc.password=test'
